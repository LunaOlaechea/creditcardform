<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="bg-image"></div>

  <main class="main">
    <div class="main-card-container main">
      <div class="cards back-card">
        <p class="card-info">000</p>
      </div>

      <div class="cards fornt-card">
        <img src="images/card-logo.svg" alt="card logo">
        <p class="numbers">0000 0000 0000 0000</p>
        <div class="flex-space-between">
          <p class="card-info uppercase">Jane Appleseed</p>
          <p class="card-info">00/00</p>
        </div>
      </div>
    </div>

    <form id="form" class="form-vertical">
      <div class="form-vertical">
        <label for="name">Cardholder name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="form-vertical">
        <label for="number">Card Number</label>
        <input id="number" type="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="from-horizontal">
        <div class="form-vertical">
          <label for="date">Exp. date (mm/yy)</label>
          <input type="month" id="date">
        </div>

        <div class="form-vertical">
          <label for="cvc">cvc</label>
          <input id="cvc" type="number" placeholder="e.g. 123">
        </div>
      </div>

      <input id="btn-submit" type="submit" value="Confirm">

      <div class="lds-ring hidden"><div></div><div></div><div></div><div></div></div>
    </form>
  </main>


  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue -->
  
  <script src="js/app.js"></script>
</body>
</html>
